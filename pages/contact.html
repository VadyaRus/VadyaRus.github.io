<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>

        <!-- Fonts used by the website -->
        <link rel="stylesheet" href="/fonts/blackgold-cufonfonts-webfont/style.css"/>
        <link rel="stylesheet" href="/fonts/poppins-cufonfonts-webfont/style.css"/>
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/f59ee6e65d.js" crossorigin="anonymous"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-HNHD3090QK"></script>

            function gtag(){dataLayer.push(arguments);}

                'currency': 'USD'
            });
        </script>

        <!-- Script to send link clicks to Google Analytics -->
        <script src="/scripts/analytics.js" defer></script>

        <!-- reCAPTCHA site key  -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>

        <!-- EmailJS -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('m1Xb7kRJ0LhClyVBC');
        })();
        </script>

        <!-- Contact form script -->
        <script type="text/javascript" src="/scripts/contactform.js" defer></script>

        <link rel="stylesheet" type="text/css" href="/styles/style.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="/styles/style_contact.css" media="screen" />
        <script src="/scripts/sidebar.js" defer></script>
    </head>
    <body>
        <!-- ### HEADER ### -->
        <header class="section__header">
            <div class="section__header--container">
                <div class="section__header--logo">
                    <a href="/">
                        <img src="/images/logo.svg" alt="">
                    </a>
                </div>
                <button class="section__header--nav-toggle" aria-label="toggle navigation">
                    <span class="hamburger"></span>
                </button>
                <nav class="section__header--nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="/#home" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="/#services" class="nav__link">My Services</a></li>
                        <li class="nav__item"><a href="/#about" class="nav__link">About me</a></li>
                        <li class="nav__item"><a href="/#work" class="nav__link">My Work</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- ### CONTACT ### -->
        <section class="section__contact">
            <form class="section__contact--form" id="contact-form" method="POST">
                <h1 class="section__contact--header">Contact</h1>

                <input type="text" hidden name="contact_number"/>
                <input class="section__contact--input" type="text" placeholder="Name" required name="contact_name">
                <input class="section__contact--input" type="email" placeholder="Your email address" required name="contact_email">
                <input class="section__contact--input" type="text" placeholder="Subject" required name="subject">
                <textarea class="section__contact--message" name="message" placeholder="Message" required name="message"></textarea>

                <div id="recaptcha" class="g-recaptcha" 
                    data-sitekey="6LdYC10gAAAAAL0gkZT2eDNrbZ_ghl3GwE5zl5l3"
                    data-callback="onSubmit"
                    data-size="invisible">
                </div>

                <input class="section__contact--submit btn" type="submit" value="Submit">

                <p class="section__contact--disclaimer">This site is protected by reCAPTCHA Enterprise and 
                    <br>the Google <a href="https://policies.google.com/privacy">Privacy Policy</a> and 
                    <a href="https://policies.google.com/terms">Terms of Service</a> apply.</p>
            </form>

            <div class="section__contact--success hidden" id="contact-success">                
                <h2>Thank you!</h2>
                <h3>Your submission has been received.</h3>
                <i class="fa-solid fa-circle-check section__contact--icon"></i>
                <a href="/" class="btn">Go to Homepage</a>
            </div>

            <div class="section__contact--failed hidden" id="contact-failed">
                <h2>Uh oh!</h2>
                <h3>Something went wrong!</h3>
                <i class="fa-solid fa-bug section__contact--icon"></i>
                <p id="response-code">bloop</p>
                <a href="/" class="btn">Go to Homepage</a>
            </div>
        </section>

        <!-- ### FOOTER ### -->
        <footer>
            <a href="mailto:vadyarus@gmail.com" class="footer__link">vadyarus@gmail.com</a>
            <ul class="social-list">
                <li class="social-list__item">
                    <a class="social-list__link" href="https://www.linkedin.com/in/vadim-maltsev-15651097/" target="_blank" title="LinkedIn">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </li>
                <li class="social-list__item">
                    <a class="social-list__link" href="https://www.youtube.com/channel/UCZWKKoTvXv1oIoXZbbfNQSQ" target="_blank" title="YouTube">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
                <li class="social-list__item">
                    <a class="social-list__link" href="https://github.com/vadyarus" target="_blank" title="GitHub">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </body>
</html>
