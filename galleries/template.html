<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gallery Template | Vadim Maltsev</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>

        <!-- Fonts used by the website -->
        <link rel="stylesheet" href="/fonts/blackgold-cufonfonts-webfont/style.css"/>
        <link rel="stylesheet" href="/fonts/poppins-cufonfonts-webfont/style.css"/>

        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/f59ee6e65d.js" crossorigin="anonymous"></script>

        <!-- Cookie utilities -->
        <script src="/scripts/cookie_utils.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-HNHD3090QK"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            check_user_id();
            user_id = getCookie('user_id');

            gtag('config', 'G-HNHD3090QK', {
                'user_id': user_id,
                'page_title': 'Gallery Template',
                'page_location': 'https://vadyarus.github.io/galleries/template',
                'currency': 'USD'
            });
        </script>

        <!-- Script to send link clicks to Google Analytics -->
        <script src="/scripts/analytics.js" defer></script>

        <!-- Initialize jquery at the start of loading the page. -->
        <script src="/src/jqery-3.6.0/jquery-3.6.0.js"></script>

        <!-- Load in the lightbox script and styling. -->
        <script src="/scripts/lightbox.js" type="module"></script>
        <link rel="stylesheet" href="/src/PhotoSwipe-5.2.2/photoswipe.css">
        <link rel="stylesheet" href="/styles/lightbox-caption.css">

        <link rel="stylesheet" type="text/css" href="/styles/style.css" media="screen" />       
        <link rel="stylesheet" type="text/css" href="/styles/style_gallery.css" media="screen" />       
        <script src="/scripts/sidebar.js" defer></script>    
    </head>
    <body>
        <!-- ### HEADER ### -->
        <header class="section__header">
            <div class="section__header--container">
                <div class="section__header--logo">
                    <a href="/">
                        <img src="/images/logo.svg" alt="">
                    </a>
                </div>
                <button class="section__header--nav-toggle" aria-label="toggle navigation">
                    <span class="hamburger"></span>
                </button>
                <nav class="section__header--nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="/#home" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="/#services" class="nav__link">My Services</a></li>
                        <li class="nav__item"><a href="/#about" class="nav__link">About me</a></li>
                        <li class="nav__item"><a href="/#work" class="nav__link">My Work</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- ### INTRODUCTION ### -->
        <section class="gallery" id="home">
            <!-- Title -->
            <h1 class="section__title section__title--gallery">
                <strong>Bazdar Garage</strong>
            </h1>
            <!-- Project Location -->
            <h3></h3>
        </section>

        <!-- ### PORTFOLIO ITEM INDIVIDUAL ### -->
        <div class="portfolio pswp-gallery" id="gallery">

            <!-- Portfolio Item 01 -->
            <a class="portfolio__item"  
                href="/images/" 
                data-pswp-width="3840"
                data-pswp-height="2160"
                target="_blank">
                <img class="portfolio__img example-image" src="/images/" alt="">
            </a>
            
        </div>
        <!-- ### FOOTER ### -->
        <footer>
            <a href="mailto:vadyarus@gmail.com" class="footer__link">vadyarus@gmail.com</a>
            <ul class="social-list">
                <li class="social-list__item">
                    <a class="social-list__link" href="https://www.linkedin.com/in/vadim-maltsev-15651097/" target="_blank" title="LinkedIn">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </li>
                <li class="social-list__item">
                    <a class="social-list__link" href="https://www.youtube.com/channel/UCZWKKoTvXv1oIoXZbbfNQSQ" target="_blank" title="YouTube">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
                <li class="social-list__item">
                    <a class="social-list__link" href="https://github.com/vadyarus" target="_blank" title="GitHub">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </body>
</html>
